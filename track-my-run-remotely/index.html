<html>
    <head>
        <title>Track my run</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
    <body>
        <h1>Track my run</h1>
        <div>
            <label for="day">Day</label>
            <input type="date" id="day" name="day"/>
            <input type="button" id="updateToday" name="updateToday" value="today"/>
        </div>


        <div>
            <div id="raceStatus">Warming up</div>
            <div id="raceElapsed"></div>
        </div>

        <input type="time" placeholder="HH:mm" step="1" id="startTime"></input>
        <input type="button" value="Start race" id="startRace"></input>
        <input type="time" placeholder="HH:mm" id="endTime" step="1"></input>
        <input type="button" value="Stop race" id="stopRace"></input>
        <input type="button" value="Clear race" id="clearRace"></input>
        <input type="button" value="Add runner to track" id="addUser"></input>

        <label for="debug">Debug</label>
        <input type="checkbox" value="debug" id="debug"></input>
        <div>
            <button id="randomizeData">Randomize Data</button>
            <button id="addDataset">Add Dataset</button>
            <button id="removeDataset">Remove Dataset</button>
            <button id="addData">Add Data</button>
            <button id="removeData">Remove Data</button>

            <label for="dataPointsGroupTimeS">Datapoint group size (ms)</label>
            <input type="number" id="dataPointsGroupTimeS" value="10000"/>
            <select name="speedunit" id="speedunit">
                <option value="mps">Speed m/s</option>
                <option value="kmph">Speed km/h</option>
                <option value="minpkm">Pace min/km</option>
                <option value="alt">Altitude</option>
                <option value="totdist">Total distance</option>
            </select>
            <button id="updateGraph">Update graph</button>
        </div>

        <button id="updatePtData">updatePtData</button>
        <ul id="ptUsers">
        </ul>
        <div id="ptSection" class="hidden">
            <h2>PtData</h2>
            <table id="ptData">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Group data</h2>
            <table id="gpData">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div style="width:75%;">
            <canvas id="canvas"></canvas>
        </div>

        <div id="userIds">
        </div>
