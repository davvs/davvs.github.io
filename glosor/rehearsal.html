<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Förhör</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/rehearsal.css">
</head>
<body>
<div class="background-overlay"></div>
<header></header>
<div class="content">
  <form id="startForm">
    <label for="avoidRepeatFrequency">Antal svåra glosor i rotation samtidigt</label>
    <input type="number" id="avoidRepeatFrequency" min="2" value="3">
    <br/>
    <label for="maxRecentResponses">Krävda antal rätt i rad för att ett översättning ska tolkas som kunskap</label>
    <input type="number" id="maxRecentResponses" min="1" value="4">
    <br/>
    <label id="translationsLabel" for="translationsCheckbox">TEST</label>
    <input type="checkbox" id="translationsCheckbox" checked="checked"/>
    <br/>
    <label id="reversedTranslationsLabel" for="reversedTranslationsCheckbox">ASDF</label>
    <input type="checkbox" id="reversedTranslationsCheckbox" checked="checked"/>
    <br/>
    <div id="glosesListContainer">
      <ul id="gloses"></ul>
    </div>
    <button type="submit">Starta glosförhör</button>
    <div id="message">Klicka på "Starta glosförhör" för att börja.</div>
  </form>


  <form id="quizForm"></form>
  <button id="debugButton">Debug</button>

  <div id="debugData"></div>
</div>

<script src="js/script.js"></script>
<script src="js/glostypes.js"></script>
<script src="js/persistencemanager.js"></script>
<script src="js/rehearsal.js"></script>
<script src="js/view/rehearsalview.js"></script>
</body>
</html>
